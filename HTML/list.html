<head>
<title>List practice</title>    
</head>
<body>
<h1>Unordered fruits list</h1>
<ul>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
    <li>Peach</li>
</ul>
<h1>Ordered fruits list</h1>
<ol>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
    <li>Peach</li>
</ol>
<h1>Custom list</h1>
<ul>
    <li>Winter fruits</li>
        <ol>
            <li>Orange</li>
            <li>Kiwi</li>
        </ol>
<br/>
    <li>Summer fruits</li>
        <ol>
            <li>Mango</li>
            <li>Chikoo</li>
        </ol>
</ul>
</body>
